server:
  port: 9088
spring:
  application:
    name: Inditex - PoT

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # Database configuration params
  datasource:
    url: jdbc:h2:mem:inditexdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true


